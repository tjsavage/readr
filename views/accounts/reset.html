{% extends '../base.html' %}

{% block content %}
<div class="account">
    <div class="row">
        <div class="col-sm-6">
            <div class="account-icon">
                <img src="/img/icons/key.svg">
                <h4>Reset your password.</h4>
            </div>
        </div>
        <div class="col-sm-6">
            {% if (message.length > 0) %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
            <form class="account-form" method="post" action="/accounts/login/">
                <div class="form-group">
                    <input type="password" class="form-control account-field" placeholder="Enter your new password" id="account-password" name="password">
                    <label class="account-field-icon fui-lock" for="account-password"></label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control account-field" placeholder="Confirm password" id="account-confirm" name="confirm">
                    <label class="account-field-icon fui-user" for="account-confirm"></label>
                </div>
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login" />
                <div class="account-subtext"><a class="account-create" href="/accounts/register/">Create an account</a><br />
            </form>
        </div>
    </div>
</div>
{% endblock %}
