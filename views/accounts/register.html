{% extends '../base.html' %}

{% block content %}
<div class="account">
    <div class="row">
        <div class="col-sm-6">
            <div class="account-icon">
                <img src="/img/icons/bulb.svg">
                <h4>Sign up.</h4>
            </div>
        </div>
        <div class="col-sm-6">
            {% if (message.length > 0) %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
            <form class="account-form" method="post" action="/accounts/register/">
                <div class="form-group">
                    <input type="text" class="form-control account-field" placeholder="Enter your email" id="account-email" name="email">
                    <label class="account-field-icon fui-user" for="account-email"></label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control account-field" placeholder="Password" id="account-password" name="password">
                    <label class="account-field-icon fui-lock" for="account-password"></label>
                </div>
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register" />
                <div class="account-subtext"><a class="account-create" href="/accounts/login/">Already have an account?</a><br /></span>
            </form>
        </div>
    </div>
</div>
{% endblock %}
